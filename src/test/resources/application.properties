jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create

security.oauth2.client.client-id=client-id-test
security.oauth2.client.client-secret=client-secret-test
security.oauth2.client.scope=Client
security.oauth2.client.auth-link=http://localhost:8080/oauth/token